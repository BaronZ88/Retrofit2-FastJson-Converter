apply plugin: 'java'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

configurations {
    providedCompile
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.alibaba:fastjson:1.2.17'
    compile 'com.squareup.okhttp3:okhttp:3.4.1'
}

publish {
    userOrg = 'baronz88'//bintray.com用户名
    groupId = 'me.baron.retrofit2.converter'//jcenter上的路径
    artifactId = 'Retrofit2-FastJson-Converter'//项目名称
    publishVersion = '1.0.1'//版本号
    desc = '为Retrofit2提供的FastJsonConverter，弥补了官方缺少对FastJson支持的问题。'
    website = 'https://github.com/BaronZ88/Retrofit2-FastJson-Converter'
}


def siteUrl = 'https://github.com/BaronZ88/Retrofit2-FastJson-Converter'
def gitUrl = 'git@github.com:BaronZ88/Retrofit2-FastJson-Converter.git'
group = "me.baron.retrofit2.converter" // Maven Group ID for the artifact
version = "1.0.1"

install {
    repositories.mavenInstaller {
        // This generates POM.xml with proper parameters
        pom {
            project {
                packaging 'jar'
                name '为Retrofit2提供的FastJsonConverter，弥补了官方缺少对FastJson支持的问题。'
                url siteUrl

                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }

                developers {
                    developer {
                        id 'baronz88'
                        name 'BaronZhang'
                        email 'baron.zhanglei@gmail.com'
                    }
                }

                scm {
                    connection gitUrl
                    developerConnection gitUrl
                    url siteUrl
                }
            }
        }
    }
}
task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}
task javadoc(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}
task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}
artifacts {
    archives javadocJar
    archives sourcesJar
}
Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())
bintray {
    user = properties.getProperty("bintray.user")
    key = properties.getProperty("bintray.apikey")
    configurations = ['archives']
    pkg {
        repo = "maven"
        name = "Retrofit2-FastJson-Converter"
        websiteUrl = siteUrl
        vcsUrl = gitUrl
        licenses = ["Apache-2.0"]
        publish = true
    }
}