apply plugin: 'java'
apply plugin: 'com.novoda.bintray-release'

configurations {
    providedCompile
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.alibaba:fastjson:1.2.17'
    compile 'com.squareup.okhttp3:okhttp:3.4.1'
}

targetCompatibility = '1.7'
sourceCompatibility = '1.7'

publish {
    userOrg = 'baronz88'//bintray.com用户名
    groupId = 'me.baron.retrofit2.converter'//jcenter上的路径
    artifactId = 'Retrofit2-FastJson-Converter'//项目名称
    publishVersion = '1.0.1'//版本号
    desc = '为Retrofit2提供的FastJsonConverter，弥补了官方缺少对FastJson支持的问题。'
    website = 'https://github.com/BaronZ88/Retrofit2-FastJson-Converter'
}